    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg,
                    #FEEAC9,
                    #FFCDC9,
                    #FDACAC,
                    #F07979);
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVBAR ===== */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(8px);
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 10px;
        }

        nav a.active,
        nav a:hover {
            background: #F07979;
            color: white;
        }

        /* ===== MAIN CONTENT ===== */
        .coming-soon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 10%;
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(6px);
            padding: 50px 40px;
            border-radius: 28px;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .message-box span {
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
        }

        .message-box h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .message-box p {
            font-size: 16px;
            line-height: 1.7;
            color: #555;
        }

        @media (max-width: 768px) {
            .message-box {
                padding: 40px 25px;
            }

            .message-box h1 {
                font-size: 24px;
            }
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 600px) {

            /* NAVBAR */
            nav {
                flex-wrap: wrap;
                gap: 14px;
                padding: 14px 10px;
            }

            nav a {
                font-size: 14px;
                padding: 6px 10px;
            }

            /* MAIN SECTION */
            .coming-soon {
                padding: 30px 6%;
            }

            .message-box {
                padding: 32px 22px;
                border-radius: 20px;
            }

            .message-box span {
                font-size: 40px;
                margin-bottom: 12px;
            }

            .message-box h1 {
                font-size: 22px;
                margin-bottom: 12px;
            }

            .message-box p {
                font-size: 14px;
                line-height: 1.6;
            }
        }
    </style>
</head>
