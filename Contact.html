  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg,
          #FEEAC9,
          #FFCDC9,
          #FDACAC,
          #F07979);
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(8px);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 10px;
    }

    nav a.active,
    nav a:hover {
      background: #F07979;
      color: white;
    }

    /* ===== CONTACT SECTION ===== */
    .contact {
      padding: 70px 10%;
      text-align: center;
    }

    .contact h1 {
      font-size: 32px;
      margin-bottom: 50px;
      color: #333;
    }

    /* ===== CONTACT CARDS ===== */
    .contact-cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 70px;
      flex-wrap: wrap;
    }

    .card {
      width: 230px;
      padding: 35px 25px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(6px);
      border-radius: 22px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card span {
      font-size: 40px;
      display: block;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .card a {
      text-decoration: none;
      color: #F07979;
      font-weight: bold;
      word-break: break-word;
    }

    /* ===== MESSAGE SECTION ===== */
    .message-box {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .message-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .message-box p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #555;
    }

    .message-box textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 20px;
    }

    .message-box button {
      padding: 12px 28px;
      background: #F07979;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .message-box button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .contact {
        padding: 60px 6%;
      }
    }
  </style>
